<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Emperor</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            color: #c9a227;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: #888;
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 12px;
        }

        .analysis-btn {
            width: 100%;
            padding: 12px 16px;
            background: rgba(201, 162, 39, 0.15);
            border: 1px solid rgba(201, 162, 39, 0.3);
            color: #c9a227;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .analysis-btn:hover:not(:disabled) {
            background: rgba(201, 162, 39, 0.25);
        }

        .analysis-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .analysis-status {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
        }

        .analysis-status .ready {
            color: #4caf50;
        }

        .profile-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .profile-content {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ccc;
        }

        .profile-content h1, .profile-content h2, .profile-content h3 {
            color: #c9a227;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .profile-content h1 { font-size: 1.1rem; }
        .profile-content h2 { font-size: 1rem; }
        .profile-content h3 { font-size: 0.9rem; }

        .profile-content ul, .profile-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .profile-content li {
            margin-bottom: 4px;
        }

        .profile-content p {
            margin-bottom: 12px;
        }

        .profile-meta {
            font-size: 0.75rem;
            color: #666;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .profile-meta .consensus {
            color: #4caf50;
        }

        .profile-meta .no-consensus {
            color: #ff9800;
        }

        .no-profile {
            text-align: center;
            padding: 32px 16px;
            color: #666;
            font-size: 0.85rem;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h2 {
            font-size: 1.2rem;
            color: #c9a227;
        }

        .chat-header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            border-radius: 12px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.08);
            margin-left: 80px;
        }

        .message.emperor {
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
        }

        .message-header {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.emperor .message-header {
            color: #c9a227;
        }

        .message-content {
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .input-area {
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            min-height: 56px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #c9a227;
        }

        .input-container textarea::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 16px 24px;
            background: #c9a227;
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            background: #dab42f;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
            border-radius: 12px;
        }

        .loading.visible {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #c9a227;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .message.user {
                margin-left: 20px;
            }
        }

        .auth-section {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auth-user-email {
            flex: 1;
            font-size: 0.85rem;
            color: #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .auth-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .auth-btn.primary {
            background: rgba(201, 162, 39, 0.2);
            border-color: rgba(201, 162, 39, 0.4);
            color: #c9a227;
        }

        .auth-btn.primary:hover {
            background: rgba(201, 162, 39, 0.3);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .auth-form input {
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .auth-form input:focus {
            outline: none;
            border-color: #c9a227;
        }

        .auth-form input::placeholder {
            color: #666;
        }

        .auth-toggle {
            text-align: center;
            font-size: 0.8rem;
            color: #888;
        }

        .auth-toggle a {
            color: #c9a227;
            cursor: pointer;
            text-decoration: none;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .auth-error {
            padding: 8px 12px;
            background: rgba(255, 87, 87, 0.15);
            border: 1px solid rgba(255, 87, 87, 0.3);
            border-radius: 6px;
            color: #ff5757;
            font-size: 0.8rem;
        }

        .auth-success {
            padding: 8px 12px;
            background: rgba(76, 175, 80, 0.15);
            border: 1px solid rgba(76, 175, 80, 0.3);
            border-radius: 6px;
            color: #4caf50;
            font-size: 0.8rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Stoic Emperor</h1>
                <p>Marcus Aurelius AI</p>
            </div>
            <div class="auth-section" id="auth-section">
                <div id="auth-logged-in" class="hidden">
                    <div class="auth-user">
                        <span class="auth-user-email" id="user-email"></span>
                        <button class="auth-btn" onclick="signOut()">Sign Out</button>
                    </div>
                </div>
                <div id="auth-logged-out">
                    <div id="auth-form-container">
                        <form class="auth-form" id="login-form" onsubmit="handleAuth(event, 'login')">
                            <input type="email" id="auth-email" placeholder="Email" required>
                            <input type="password" id="auth-password" placeholder="Password" required minlength="6">
                            <div id="auth-error" class="auth-error hidden"></div>
                            <div id="auth-success" class="auth-success hidden"></div>
                            <button type="submit" class="auth-btn primary" id="auth-submit">Sign In</button>
                        </form>
                        <div class="auth-toggle">
                            <span id="auth-toggle-text">No account? </span>
                            <a onclick="toggleAuthMode()"><span id="auth-toggle-link">Sign Up</span></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar-section">
                <h3>Analysis</h3>
                <div class="analysis-status" id="analysis-status"></div>
                <button class="analysis-btn" id="analyze-btn" onclick="runAnalysis()">Run Analysis</button>
            </div>
            <div class="profile-panel" id="profile-panel">
                <div class="no-profile">No profile yet. Chat first, then run analysis.</div>
            </div>
        </aside>

        <main class="main">
            <div class="chat-header">
                <h2>Marcus Aurelius</h2>
                <p>Stoic philosopher and Roman Emperor. Share your thoughts.</p>
            </div>

            <div class="messages" id="messages">
                <div class="empty-state">
                    <h3>Begin Your Dialogue</h3>
                    <p>Share what's on your mind with the Stoic Emperor.</p>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="message-header">Marcus Aurelius</div>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="message-input"
                        placeholder="Share your thoughts..."
                        rows="1"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSessionId = null;
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        let authMode = 'login';

        async function initAuth() {
            if (authToken) {
                try {
                    const response = await fetch('/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${authToken}` }
                    });
                    if (response.ok) {
                        const user = await response.json();
                        setUser(user);
                    } else {
                        localStorage.removeItem('authToken');
                        authToken = null;
                        setUser(null);
                    }
                } catch (error) {
                    console.error('Auth check failed:', error);
                    setUser(null);
                }
            } else {
                setUser(null);
            }
        }

        function setUser(user) {
            currentUser = user;
            const loggedIn = document.getElementById('auth-logged-in');
            const loggedOut = document.getElementById('auth-logged-out');
            const emailEl = document.getElementById('user-email');
            
            if (user) {
                loggedIn.classList.remove('hidden');
                loggedOut.classList.add('hidden');
                emailEl.textContent = user.email;
            } else {
                loggedIn.classList.add('hidden');
                loggedOut.classList.remove('hidden');
            }
        }

        function toggleAuthMode() {
            authMode = authMode === 'login' ? 'signup' : 'login';
            const submitBtn = document.getElementById('auth-submit');
            const toggleText = document.getElementById('auth-toggle-text');
            const toggleLink = document.getElementById('auth-toggle-link');
            
            if (authMode === 'signup') {
                submitBtn.textContent = 'Sign Up';
                toggleText.textContent = 'Have an account? ';
                toggleLink.textContent = 'Sign In';
            } else {
                submitBtn.textContent = 'Sign In';
                toggleText.textContent = 'No account? ';
                toggleLink.textContent = 'Sign Up';
            }
            hideAuthMessages();
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('auth-error');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
            document.getElementById('auth-success').classList.add('hidden');
        }

        function showAuthSuccess(message) {
            const successEl = document.getElementById('auth-success');
            successEl.textContent = message;
            successEl.classList.remove('hidden');
            document.getElementById('auth-error').classList.add('hidden');
        }

        function hideAuthMessages() {
            document.getElementById('auth-error').classList.add('hidden');
            document.getElementById('auth-success').classList.add('hidden');
        }

        async function handleAuth(event) {
            event.preventDefault();
            
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const submitBtn = document.getElementById('auth-submit');
            
            submitBtn.disabled = true;
            hideAuthMessages();
            
            try {
                const endpoint = authMode === 'signup' ? '/api/auth/signup' : '/api/auth/login';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    showAuthError(data.detail || 'Authentication failed');
                } else {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    setUser({ id: data.user_id, email: data.email });
                    document.getElementById('auth-email').value = '';
                    document.getElementById('auth-password').value = '';
                    loadUserData();
                }
            } catch (error) {
                showAuthError('Authentication failed');
                console.error('Auth error:', error);
            } finally {
                submitBtn.disabled = false;
            }
        }

        async function signOut() {
            authToken = null;
            localStorage.removeItem('authToken');
            setUser(null);
            currentSessionId = null;
            renderMessages([]);
            loadUserData();
        }

        function getAuthHeaders() {
            if (authToken) {
                return { 'Authorization': `Bearer ${authToken}` };
            }
            return {};
        }

        async function loadUserData() {
            currentSessionId = null;
            await Promise.all([
                loadLatestSession(),
                loadAnalysisStatus(),
                loadProfile()
            ]);
        }

        async function loadAnalysisStatus() {
            try {
                const headers = getAuthHeaders();
                const response = await fetch('/api/analysis/status', { headers });
                const status = await response.json();
                const statusEl = document.getElementById('analysis-status');
                const btn = document.getElementById('analyze-btn');

                if (status.can_analyze) {
                    statusEl.innerHTML = `<span class="ready">${status.sessions_since_analysis} sessions ready</span>`;
                } else {
                    statusEl.innerHTML = `${status.sessions_since_analysis}/${status.threshold} sessions`;
                }
            } catch (error) {
                console.error('Failed to load analysis status:', error);
            }
        }

        async function loadProfile() {
            try {
                const headers = getAuthHeaders();
                const response = await fetch('/api/profile', { headers });
                const panel = document.getElementById('profile-panel');

                if (response.status === 200) {
                    const profile = await response.json();
                    if (profile) {
                        const consensusHtml = profile.consensus_reached !== null
                            ? `<span class="${profile.consensus_reached ? 'consensus' : 'no-consensus'}">${profile.consensus_reached ? '✓ Consensus' : '⚠ No consensus'}</span>`
                            : '';
                        const stabilityHtml = profile.stability_score !== null
                            ? ` • Stability: ${profile.stability_score.toFixed(2)}`
                            : '';

                        panel.innerHTML = `
                            <div class="profile-meta">
                                Version ${profile.version} • ${formatDate(profile.created_at)}
                                ${consensusHtml}${stabilityHtml}
                            </div>
                            <div class="profile-content">${renderMarkdown(profile.content)}</div>
                        `;
                        return;
                    }
                }
                panel.innerHTML = '<div class="no-profile">No profile yet. Chat first, then run analysis.</div>';
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        async function runAnalysis() {
            const btn = document.getElementById('analyze-btn');
            btn.disabled = true;
            btn.textContent = 'Analyzing...';

            try {
                const headers = getAuthHeaders();
                const response = await fetch('/api/analyze', { method: 'POST', headers });
                if (response.ok) {
                    await loadProfile();
                    await loadAnalysisStatus();
                } else {
                    const error = await response.json();
                    alert('Analysis failed: ' + (error.detail || 'Unknown error'));
                }
            } catch (error) {
                console.error('Failed to run analysis:', error);
                alert('Analysis failed. Check console for details.');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Run Analysis';
            }
        }

        function renderMarkdown(text) {
            return text
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hulo])/gm, '<p>')
                .replace(/(?<![>])$/gm, '</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[hulo])/g, '$1')
                .replace(/(<\/[hulo][^>]*>)<\/p>/g, '$1');
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Begin Your Dialogue</h3>
                        <p>Share what's on your mind with the Stoic Emperor.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(m => `
                <div class="message ${m.role}">
                    <div class="message-header">${m.role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                    <div class="message-content">${escapeHtml(m.content)}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function addMessage(role, content) {
            const container = document.getElementById('messages');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-header">${role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';

            addMessage('user', message);
            document.getElementById('loading').classList.add('visible');

            try {
                const authHeaders = getAuthHeaders();
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...authHeaders },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();
                currentSessionId = data.session_id;
                addMessage('emperor', data.response);
                loadAnalysisStatus();
            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('emperor', 'I apologize, but I am unable to respond at this moment. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('visible');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadLatestSession() {
            try {
                const headers = getAuthHeaders();
                const response = await fetch('/api/sessions', { headers });
                if (!response.ok) return;

                const sessions = await response.json();
                if (sessions.length === 0) return;

                const latestSession = sessions[0];
                currentSessionId = latestSession.id;

                if (latestSession.message_count > 0) {
                    const msgResponse = await fetch(`/api/sessions/${latestSession.id}/messages`, { headers });
                    if (msgResponse.ok) {
                        const messages = await msgResponse.json();
                        renderMessages(messages);
                    }
                }
            } catch (error) {
                console.error('Failed to load session:', error);
            }
        }

        async function init() {
            await initAuth();
