<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Emperor</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            color: #c9a227;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: #888;
        }

        .new-session-btn {
            margin: 16px;
            padding: 12px 16px;
            background: rgba(201, 162, 39, 0.15);
            border: 1px solid rgba(201, 162, 39, 0.3);
            color: #c9a227;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .new-session-btn:hover {
            background: rgba(201, 162, 39, 0.25);
        }

        .sessions-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .session-item {
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-bottom: 4px;
            transition: background 0.2s;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .session-item.active {
            background: rgba(201, 162, 39, 0.15);
            border: 1px solid rgba(201, 162, 39, 0.3);
        }

        .session-item .date {
            font-size: 0.8rem;
            color: #888;
        }

        .session-item .count {
            font-size: 0.75rem;
            color: #666;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h2 {
            font-size: 1.2rem;
            color: #c9a227;
        }

        .chat-header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            border-radius: 12px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.08);
            margin-left: 80px;
        }

        .message.emperor {
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
        }

        .message-header {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.emperor .message-header {
            color: #c9a227;
        }

        .message-content {
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .input-area {
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            min-height: 56px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #c9a227;
        }

        .input-container textarea::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 16px 24px;
            background: #c9a227;
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            background: #dab42f;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
            border-radius: 12px;
        }

        .loading.visible {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #c9a227;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .message.user {
                margin-left: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Stoic Emperor</h1>
                <p>Marcus Aurelius AI</p>
            </div>
            <button class="new-session-btn" onclick="createNewSession()">+ New Session</button>
            <div class="sessions-list" id="sessions-list"></div>
        </aside>

        <main class="main">
            <div class="chat-header">
                <h2>Marcus Aurelius</h2>
                <p>Stoic philosopher and Roman Emperor. Share your thoughts.</p>
            </div>

            <div class="messages" id="messages">
                <div class="empty-state">
                    <h3>Begin Your Dialogue</h3>
                    <p>Share what's on your mind with the Stoic Emperor.</p>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="message-header">Marcus Aurelius</div>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="message-input"
                        placeholder="Share your thoughts..."
                        rows="1"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        let currentSessionId = null;

        async function loadSessions() {
            try {
                const response = await fetch('/api/sessions');
                const sessions = await response.json();
                const list = document.getElementById('sessions-list');

                if (sessions.length === 0) {
                    list.innerHTML = '<p style="padding: 16px; color: #666; font-size: 0.85rem;">No sessions yet</p>';
                    return;
                }

                list.innerHTML = sessions.map(s => `
                    <div class="session-item ${s.id === currentSessionId ? 'active' : ''}" onclick="loadSession('${s.id}')">
                        <div class="date">${formatDate(s.created_at)}</div>
                        <div class="count">${s.message_count} messages</div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load sessions:', error);
            }
        }

        async function loadSession(sessionId) {
            currentSessionId = sessionId;
            loadSessions();

            try {
                const response = await fetch(`/api/sessions/${sessionId}/messages`);
                const messages = await response.json();
                renderMessages(messages);
            } catch (error) {
                console.error('Failed to load messages:', error);
            }
        }

        async function createNewSession() {
            try {
                const response = await fetch('/api/sessions', { method: 'POST' });
                const session = await response.json();
                currentSessionId = session.id;
                loadSessions();
                renderMessages([]);
            } catch (error) {
                console.error('Failed to create session:', error);
            }
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Begin Your Dialogue</h3>
                        <p>Share what's on your mind with the Stoic Emperor.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(m => `
                <div class="message ${m.role}">
                    <div class="message-header">${m.role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                    <div class="message-content">${escapeHtml(m.content)}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function addMessage(role, content) {
            const container = document.getElementById('messages');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-header">${role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';

            addMessage('user', message);
            document.getElementById('loading').classList.add('visible');

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                const data = await response.json();
                currentSessionId = data.session_id;
                addMessage('emperor', data.response);
                loadSessions();
            } catch (error) {
                console.error('Failed to send message:', error);
                addMessage('emperor', 'I apologize, but I am unable to respond at this moment. Please try again.');
            } finally {
                document.getElementById('loading').classList.remove('visible');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        loadSessions();
    </script>
</body>
</html>
