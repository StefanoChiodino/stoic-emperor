<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stoic Emperor</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-header h1 {
            font-size: 1.5rem;
            color: #c9a227;
            margin-bottom: 4px;
        }

        .sidebar-header p {
            font-size: 0.85rem;
            color: #888;
        }

        .sidebar-section {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar-section h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #888;
            margin-bottom: 12px;
        }

        .analysis-progress {
            margin-bottom: 12px;
        }

        .analysis-progress-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
        }

        .analysis-progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .analysis-progress-fill {
            height: 100%;
            background: #c9a227;
            transition: width 0.3s;
        }

        .profile-panel {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .profile-content {
            font-size: 0.85rem;
            line-height: 1.6;
            color: #ccc;
        }

        .profile-content h1, .profile-content h2, .profile-content h3 {
            color: #c9a227;
            margin-top: 16px;
            margin-bottom: 8px;
        }

        .profile-content h1 { font-size: 1.1rem; }
        .profile-content h2 { font-size: 1rem; }
        .profile-content h3 { font-size: 0.9rem; }

        .profile-content ul, .profile-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .profile-content li {
            margin-bottom: 4px;
        }

        .profile-content p {
            margin-bottom: 12px;
        }

        .profile-meta {
            font-size: 0.75rem;
            color: #666;
            padding: 8px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            margin-bottom: 12px;
        }

        .profile-meta .consensus {
            color: #4caf50;
        }

        .profile-meta .no-consensus {
            color: #ff9800;
        }

        .no-profile {
            text-align: center;
            padding: 32px 16px;
            color: #666;
            font-size: 0.85rem;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px 32px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
        }

        .chat-header h2 {
            font-size: 1.2rem;
            color: #c9a227;
        }

        .chat-header p {
            font-size: 0.85rem;
            color: #888;
            margin-top: 4px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 32px;
        }

        .message {
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            border-radius: 12px;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.08);
            margin-left: 80px;
        }

        .message.emperor {
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
        }

        .message-header {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.emperor .message-header {
            color: #c9a227;
        }

        .message-content {
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .message-content p {
            margin-bottom: 12px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .input-area {
            padding: 24px 32px;
            background: rgba(0, 0, 0, 0.3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: #e0e0e0;
            font-size: 1rem;
            resize: none;
            font-family: inherit;
            min-height: 56px;
            max-height: 200px;
        }

        .input-container textarea:focus {
            outline: none;
            border-color: #c9a227;
        }

        .input-container textarea::placeholder {
            color: #666;
        }

        .send-btn {
            padding: 16px 24px;
            background: #c9a227;
            border: none;
            border-radius: 12px;
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            align-self: flex-end;
        }

        .send-btn:hover:not(:disabled) {
            background: #dab42f;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            max-width: 800px;
            margin: 0 auto 24px;
            padding: 20px 24px;
            background: rgba(201, 162, 39, 0.1);
            border-left: 3px solid #c9a227;
            border-radius: 12px;
        }

        .loading.visible {
            display: block;
        }

        .loading-dots {
            display: flex;
            gap: 6px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            background: #c9a227;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 80px 32px;
            color: #666;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            color: #888;
            margin-bottom: 8px;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .message.user {
                margin-left: 20px;
            }
        }

        .auth-section {
            padding: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .auth-user {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .auth-user-name {
            flex: 1;
            font-size: 0.85rem;
            color: #ccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
        }

        .auth-user-name:hover {
            color: #c9a227;
        }

        .auth-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s;
        }

        .auth-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-tabs {
            padding: 16px;
        }

        .nav-tab {
            display: block;
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            text-align: left;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .nav-tab:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-tab.active {
            background: rgba(201, 162, 39, 0.15);
            border-color: rgba(201, 162, 39, 0.3);
            color: #c9a227;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>Stoic Emperor</h1>
            </div>
            <div class="auth-section" id="auth-section">
                <div class="auth-user">
                    <span class="auth-user-name" id="user-name" onclick="promptName()" title="Click to change name"></span>
                    <button class="auth-btn" onclick="signOut()">Sign Out</button>
                </div>
            </div>
            <div class="nav-tabs">
                <a href="/" class="nav-tab active">Chat</a>
                <a href="/history" class="nav-tab">History</a>
                <a href="#" class="nav-tab" id="analysis-tab" onclick="showAnalysis(event)">Analysis</a>
            </div>
            <div id="analysis-progress" class="analysis-progress" style="padding: 0 16px;">
                <div class="analysis-progress-label">
                    <span>Memory</span>
                    <span id="progress-text">-</span>
                </div>
                <div class="analysis-progress-bar">
                    <div id="progress-fill" class="analysis-progress-fill" style="width: 0%"></div>
                </div>
                <div id="summary-count" style="font-size: 0.7rem; color: #666; margin-top: 4px;"></div>
            </div>
            <div class="profile-panel" id="profile-panel">
                <div class="no-profile">No profile yet. Keep chatting to generate your profile automatically.</div>
            </div>
        </aside>

        <main class="main">
            <div class="chat-header">
                <h2>Marcus Aurelius</h2>
                <p>Stoic philosopher and Roman Emperor. Share your thoughts.</p>
            </div>

            <div class="messages" id="messages">
                <div class="empty-state">
                    <h3>Begin Your Dialogue</h3>
                    <p>Share what's on your mind with the Stoic Emperor.</p>
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="message-header">Marcus Aurelius</div>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <div class="input-area">
                <div class="input-container">
                    <textarea
                        id="message-input"
                        placeholder="Share your thoughts..."
                        rows="1"
                        onkeydown="handleKeydown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let currentSessionId = null;
        let supabaseClient = null;
        let currentUser = null;

        async function initSupabase() {
            try {
                const configResponse = await fetch('/api/config');
                const config = await configResponse.json();

                if (config.supabase_url && config.supabase_anon_key) {
                    supabaseClient = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);
                    console.log('Supabase initialized');
                } else {
                    console.warn('Supabase not configured - missing URL or anon key');
                }
            } catch (error) {
                console.error('Failed to init Supabase:', error);
            }
        }

        function setUser(user) {
            currentUser = user;
            updateDisplayName();
        }

        function updateDisplayName() {
            const nameEl = document.getElementById('user-name');
            if (currentUser.displayName) {
                nameEl.textContent = currentUser.displayName;
            } else if (currentUser.email) {
                nameEl.textContent = currentUser.email.split('@')[0];
            } else {
                nameEl.textContent = 'User';
            }
        }

        async function loadUserInfo() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/user', { headers });
                if (response.ok) {
                    const userInfo = await response.json();
                    if (userInfo.name) {
                        currentUser.displayName = userInfo.name;
                        updateDisplayName();
                    }
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }
        }

        async function promptName() {
            const currentName = currentUser.displayName || '';
            const newName = prompt('What would you like to be called?', currentName);
            if (newName !== null && newName.trim() !== '') {
                await updateName(newName.trim());
            }
        }

        async function updateName(name) {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/user/name', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', ...headers },
                    body: JSON.stringify({ name })
                });
                if (response.ok) {
                    currentUser.displayName = name;
                    updateDisplayName();
                }
            } catch (error) {
                console.error('Failed to update name:', error);
            }
        }

        async function signOut() {
            if (supabaseClient) {
                await supabaseClient.auth.signOut();
            }
            window.location.href = '/login';
        }

        async function getAuthHeaders() {
            if (!supabaseClient) return {};
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session?.access_token) {
                return { 'Authorization': `Bearer ${session.access_token}` };
            }
            return {};
        }

        async function loadUserData() {
            currentSessionId = null;
            await Promise.all([
                loadUserInfo(),
                loadLatestSession(),
                loadAnalysisStatus(),
                loadProfile()
            ]);
        }

        async function loadAnalysisStatus() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/analysis/status', { headers });
                const status = await response.json();

                const progress = Math.min(100, Math.round((status.uncondensed_tokens / status.condensation_threshold) * 100));
                document.getElementById('progress-text').textContent = `${progress}%`;
                document.getElementById('progress-fill').style.width = `${progress}%`;
                document.getElementById('summary-count').textContent =
                    status.summary_count > 0 ? `${status.summary_count} summaries` : '';
            } catch (error) {
                console.error('Failed to load analysis status:', error);
            }
        }

        async function loadProfile() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/profile', { headers });
                const panel = document.getElementById('profile-panel');

                if (response.status === 200) {
                    const profile = await response.json();
                    if (profile) {
                        const consensusHtml = profile.consensus_reached !== null
                            ? `<span class="${profile.consensus_reached ? 'consensus' : 'no-consensus'}">${profile.consensus_reached ? '✓ Consensus' : '⚠ No consensus'}</span>`
                            : '';
                        const stabilityHtml = profile.stability_score !== null
                            ? ` • Stability: ${profile.stability_score.toFixed(2)}`
                            : '';

                        panel.innerHTML = `
                            <div class="profile-meta">
                                Version ${profile.version} • ${formatDate(profile.created_at)}
                                ${consensusHtml}${stabilityHtml}
                            </div>
                            <div class="profile-content">${renderMarkdown(profile.content)}</div>
                        `;
                        return;
                    }
                }
                panel.innerHTML = '<div class="no-profile">No profile yet. Keep chatting to generate your profile automatically.</div>';
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }


        function renderMarkdown(text) {
            return text
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^(?!<[hulo])/gm, '<p>')
                .replace(/(?<![>])$/gm, '</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<[hulo])/g, '$1')
                .replace(/(<\/[hulo][^>]*>)<\/p>/g, '$1');
        }

        function renderMessages(messages) {
            const container = document.getElementById('messages');

            if (messages.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Begin Your Dialogue</h3>
                        <p>Share what's on your mind with the Stoic Emperor.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = messages.map(m => `
                <div class="message ${m.role}">
                    <div class="message-header">${m.role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                    <div class="message-content">${escapeHtml(m.content)}</div>
                </div>
            `).join('');

            container.scrollTop = container.scrollHeight;
        }

        function addMessage(role, content) {
            const container = document.getElementById('messages');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerHTML = `
                <div class="message-header">${role === 'user' ? 'You' : 'Marcus Aurelius'}</div>
                <div class="message-content">${escapeHtml(content)}</div>
            `;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
            return div;
        }

        function showError(text) {
            let el = document.getElementById('chat-error');
            if (!el) {
                el = document.createElement('div');
                el.id = 'chat-error';
                el.className = 'error-toast';
                el.style.cssText = 'position:fixed;bottom:100px;left:50%;transform:translateX(-50%);padding:12px 20px;background:rgba(239,68,68,0.15);border:1px solid rgba(239,68,68,0.3);color:#f87171;border-radius:8px;font-size:14px;z-index:1000;transition:opacity 0.3s';
                document.body.appendChild(el);
            }
            el.textContent = text;
            el.style.opacity = '1';
            setTimeout(() => { el.style.opacity = '0'; }, 5000);
        }

        async function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (!message) return;

            const sendBtn = document.getElementById('send-btn');
            sendBtn.disabled = true;
            input.value = '';
            input.style.height = 'auto';
            localStorage.removeItem('chat_draft');

            const userMsgEl = addMessage('user', message);
            document.getElementById('loading').classList.add('visible');

            try {
                const authHeaders = await getAuthHeaders();
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', ...authHeaders },
                    body: JSON.stringify({
                        message: message,
                        session_id: currentSessionId
                    })
                });

                if (!response.ok) throw new Error('Request failed');
                const data = await response.json();
                currentSessionId = data.session_id;
                addMessage('emperor', data.response);
                loadAnalysisStatus();
            } catch (error) {
                console.error('Failed to send message:', error);
                userMsgEl.remove();
                input.value = message;
                autoResize(input);
                showError('Failed to send. Your message is preserved—please try again.');
            } finally {
                document.getElementById('loading').classList.remove('visible');
                sendBtn.disabled = false;
                input.focus();
            }
        }

        (function initDraftPersistence() {
            const input = document.getElementById('message-input');
            if (!input) return;
            input.addEventListener('input', () => {
                if (input.value.trim()) {
                    localStorage.setItem('chat_draft', input.value);
                } else {
                    localStorage.removeItem('chat_draft');
                }
            });
            const savedDraft = localStorage.getItem('chat_draft');
            if (savedDraft) {
                input.value = savedDraft;
                autoResize(input);
            }
        })();

        function handleKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Yesterday';
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function loadLatestSession() {
            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/sessions', { headers });
                if (!response.ok) return;

                const sessions = await response.json();
                if (sessions.length === 0) return;

                const latestSession = sessions[0];
                currentSessionId = latestSession.id;

                if (latestSession.message_count > 0) {
                    const msgResponse = await fetch(`/api/sessions/${latestSession.id}/messages`, { headers });
                    if (msgResponse.ok) {
                        const messages = await msgResponse.json();
                        renderMessages(messages);
                    }
                }
            } catch (error) {
                console.error('Failed to load session:', error);
            }
        }

        async function init() {
            try {
                await initSupabase();

                if (!supabaseClient) {
                    console.error('Supabase client not initialized');
                    window.location.href = '/login';
                    return;
                }

                const { data: { session } } = await supabaseClient.auth.getSession();
                if (!session) {
                    window.location.href = '/login';
                    return;
                }

                setUser({ id: session.user.id, email: session.user.email });

                supabaseClient.auth.onAuthStateChange((event, session) => {
                    if (session) {
                        setUser({ id: session.user.id, email: session.user.email });
                    } else {
                        window.location.href = '/login';
                    }
                });

                await loadUserData();
            } catch (error) {
                console.error('Init failed:', error);
            }
        }

        init();
    </script>
</body>
</html>
