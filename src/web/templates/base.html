<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Stoic Emperor{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/output.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .loading-dots span {
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }
        .loading-indicator span {
            width: 0.5rem;
            height: 0.5rem;
            background: currentColor;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        .loading-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .loading-indicator span:nth-child(2) { animation-delay: -0.16s; }
    </style>
    {% block head %}{% endblock %}
</head>
<body class="min-h-screen text-gray-200 font-sans">
    <div class="flex h-screen">
        {% include "partials/sidebar.html" %}

        <main class="flex-1 flex flex-col overflow-hidden">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        window.supabaseClient = window.supabaseClient || null;
        window.supabaseInitPromise = window.supabaseInitPromise || null;
        window.currentUser = window.currentUser || null;

        async function initSupabase() {
            if (window.supabaseClient) return window.supabaseClient;
            if (window.supabaseInitPromise) return window.supabaseInitPromise;
            window.supabaseInitPromise = (async () => {
                try {
                    const response = await fetch('/api/config');
                    const config = await response.json();
                    if (config.supabase_url && config.supabase_anon_key) {
                        window.supabaseClient = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);
                    }
                    return window.supabaseClient;
                } catch (error) {
                    console.error('Failed to init Supabase:', error);
                    return null;
                } finally {
                    window.supabaseInitPromise = null;
                }
            })();
            return window.supabaseInitPromise;
        }

        async function checkAuth() {
            if (!window.supabaseClient) {
                window.location.href = '/login';
                return null;
            }
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/login';
                return null;
            }
            window.currentUser = { id: session.user.id, email: session.user.email };
            await loadUserDisplayName();
            return session;
        }

        async function loadUserDisplayName() {
            const nameEl = document.getElementById('user-name');
            if (!nameEl) return;

            try {
                const headers = await getAuthHeaders();
                const response = await fetch('/api/user', { headers });
                if (response.ok) {
                    const userInfo = await response.json();
                    if (userInfo.name) {
                        window.currentUser.displayName = userInfo.name;
                    }
                }
            } catch (error) {
                console.error('Failed to load user info:', error);
            }

            if (window.currentUser.displayName) {
                nameEl.textContent = window.currentUser.displayName;
            } else if (window.currentUser.email) {
                nameEl.textContent = window.currentUser.email.split('@')[0];
            } else {
                nameEl.textContent = 'User';
            }
        }

        async function promptName() {
            const currentName = window.currentUser?.displayName || '';
            const newName = prompt('What would you like to be called?', currentName);
            if (newName !== null && newName.trim() !== '') {
                try {
                    const headers = await getAuthHeaders();
                    const response = await fetch('/api/user/name', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', ...headers },
                        body: JSON.stringify({ name: newName.trim() })
                    });
                    if (response.ok) {
                        window.currentUser.displayName = newName.trim();
                        document.getElementById('user-name').textContent = newName.trim();
                    }
                } catch (error) {
                    console.error('Failed to update name:', error);
                }
            }
        }

        async function getAuthHeaders() {
            if (!window.supabaseClient) return {};
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            return session?.access_token ? { 'Authorization': `Bearer ${session.access_token}` } : {};
        }

        async function signOut() {
            if (window.supabaseClient) await window.supabaseClient.auth.signOut();
            window.location.href = '/login';
        }

        document.addEventListener('DOMContentLoaded', async () => {
            await initSupabase();
            await checkAuth();
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
