<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Stoic Emperor</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#dab42f',
                            500: '#c9a227',
                        },
                        dark: {
                            800: '#1a1a2e',
                            900: '#16213e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .loading-spinner {
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="min-h-screen text-gray-200 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-black/40 border border-white/10 rounded-2xl p-10">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-semibold text-gold-500 mb-2">Stoic Emperor</h1>
                <p class="text-gray-500">Wisdom of Marcus Aurelius</p>
            </div>

            <div id="error-message" class="hidden mb-4 p-3 bg-red-500/15 border border-red-500/30 text-red-400 rounded-lg text-sm"></div>
            <div id="success-message" class="hidden mb-4 p-3 bg-green-500/15 border border-green-500/30 text-green-400 rounded-lg text-sm"></div>

            <button onclick="signInWithGoogle()" class="w-full mb-4 py-3.5 px-5 bg-white text-gray-800 font-medium rounded-xl flex items-center justify-center gap-3 hover:bg-gray-100 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Continue with Google
            </button>

            <div class="flex items-center gap-4 my-6 text-gray-600 text-sm">
                <div class="flex-1 h-px bg-white/10"></div>
                <span>or</span>
                <div class="flex-1 h-px bg-white/10"></div>
            </div>

            <form onsubmit="handleSubmit(event)" class="space-y-4">
                <div>
                    <label for="email" class="block text-sm text-gray-400 mb-1.5">Email</label>
                    <input type="email" id="email" required placeholder="you@example.com"
                           class="w-full px-4 py-3.5 bg-white/5 border border-white/15 rounded-xl text-gray-200 focus:outline-none focus:border-gold-500 placeholder-gray-600">
                </div>
                <div>
                    <label for="password" class="block text-sm text-gray-400 mb-1.5">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="••••••••"
                           class="w-full px-4 py-3.5 bg-white/5 border border-white/15 rounded-xl text-gray-200 focus:outline-none focus:border-gold-500 placeholder-gray-600">
                </div>
                <div id="forgot-password-link" class="text-right">
                    <a onclick="showResetPassword()" class="text-sm text-gray-500 hover:text-gold-500 cursor-pointer">Forgot password?</a>
                </div>
                <button type="submit" id="submit-btn" class="w-full py-3.5 bg-gold-500 text-dark-800 font-semibold rounded-xl hover:bg-gold-400 transition disabled:opacity-60 disabled:cursor-not-allowed">
                    <span id="btn-text">Sign In</span>
                </button>
            </form>

            <div class="mt-6 text-center text-sm text-gray-500">
                <span id="toggle-text">Don't have an account? </span>
                <a onclick="toggleMode()" id="toggle-link" class="text-gold-500 cursor-pointer hover:underline">Sign Up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabaseClient = null;
        let authMode = 'login';

        async function init() {
            try {
                const response = await fetch('/api/config');
                const config = await response.json();

                if (config.supabase_url && config.supabase_anon_key) {
                    supabaseClient = window.supabase.createClient(config.supabase_url, config.supabase_anon_key);

                    const { data: { session } } = await supabaseClient.auth.getSession();
                    if (session) {
                        window.location.href = '/';
                    }

                    supabaseClient.auth.onAuthStateChange((event, session) => {
                        if (event === 'SIGNED_IN' && session) {
                            window.location.href = '/';
                        }
                    });
                } else {
                    showError('Authentication not configured. Please set SUPABASE_URL and SUPABASE_ANON_KEY.');
                }
            } catch (error) {
                console.error('Init failed:', error);
            }
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        function setLoading(loading) {
            const btn = document.getElementById('submit-btn');
            const text = document.getElementById('btn-text');
            btn.disabled = loading;
            text.innerHTML = loading
                ? '<span class="inline-block w-4 h-4 border-2 border-dark-800/30 border-t-dark-800 rounded-full loading-spinner"></span>'
                : (authMode === 'login' ? 'Sign In' : 'Create Account');
        }

        function toggleMode() {
            authMode = authMode === 'login' ? 'signup' : 'login';
            document.getElementById('btn-text').textContent = authMode === 'signup' ? 'Create Account' : 'Sign In';
            document.getElementById('toggle-text').textContent = authMode === 'signup' ? 'Already have an account? ' : "Don't have an account? ";
            document.getElementById('toggle-link').textContent = authMode === 'signup' ? 'Sign In' : 'Sign Up';
            document.getElementById('forgot-password-link').classList.toggle('hidden', authMode === 'signup');
            hideMessages();
        }

        async function handleSubmit(event) {
            event.preventDefault();
            if (!supabaseClient) {
                showError('Authentication not configured');
                return;
            }

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            setLoading(true);
            hideMessages();

            try {
                let result;
                if (authMode === 'signup') {
                    result = await supabaseClient.auth.signUp({
                        email, password,
                        options: { emailRedirectTo: window.location.origin }
                    });
                } else {
                    result = await supabaseClient.auth.signInWithPassword({ email, password });
                }

                if (result.error) {
                    showError(result.error.message);
                } else if (authMode === 'signup' && !result.data.session) {
                    showSuccess('Check your email to confirm your account');
                    document.getElementById('email').value = '';
                    document.getElementById('password').value = '';
                }
            } catch (error) {
                showError('Authentication failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        async function signInWithGoogle() {
            if (!supabaseClient) {
                showError('Authentication not configured');
                return;
            }
            hideMessages();
            try {
                const { error } = await supabaseClient.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin }
                });
                if (error) showError(error.message);
            } catch (error) {
                showError('Google sign-in failed. Please try again.');
            }
        }

        async function showResetPassword() {
            const email = document.getElementById('email').value;
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            if (!supabaseClient) {
                showError('Authentication not configured');
                return;
            }
            hideMessages();
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/login'
                });
                if (error) {
                    showError(error.message);
                } else {
                    showSuccess('Password reset email sent. Check your inbox.');
                }
            } catch (error) {
                showError('Failed to send reset email');
            }
        }

        init();
    </script>
</body>
</html>
