version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: stoic_emperor
      POSTGRES_USER: stoic
      POSTGRES_PASSWORD: changeme
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stoic"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql://stoic:changeme@postgres:5432/stoic_emperor
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_MAIN_MODEL=${LLM_MAIN_MODEL:-gpt-4o}
      - LLM_REVIEWER_MODEL=${LLM_REVIEWER_MODEL:-claude-3-5-sonnet}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET:-}
      - SUPABASE_URL=${SUPABASE_URL:-}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./data/stoic_texts:/app/data/stoic_texts:ro

volumes:
  postgres_data:
