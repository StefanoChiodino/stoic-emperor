models:
  main: "${LLM_MAIN_MODEL}"
  reviewer: "${LLM_REVIEWER_MODEL}"

database:
  url: "${DATABASE_URL:-sqlite:///./data/stoic_emperor.db}"

paths:
  stoic_texts: "./data/stoic_texts"

auth:
  jwt_secret: "${JWT_SECRET}"

memory:
  max_context_tokens: 4000
  embedding_model: "text-embedding-3-small"

rag:
  chunk_size: 500
  chunk_overlap: 50
  similarity_threshold: 0.6

aegean_consensus:
  enabled: true
  beta_threshold: 2
  alpha_quorum: 1.0
  min_summaries_for_profile: 3

condensation:
  hot_buffer_tokens: 4000
  chunk_threshold_tokens: 8000
  summary_budget_tokens: 12000
  use_consensus: true
